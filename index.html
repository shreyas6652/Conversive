<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeConversive Career</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .banner {
            text-align: center;
            padding: 20px;
        }
        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .job-categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .job-category {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            width: 150px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Hiring Platform</h1>
</header>

<div class="banner">
    <img src="post.webp" alt="Hiring Platform Banner">
</div>

<div class="search-bar">
    <input type="text" placeholder="Search for jobs or candidates...">
    <button>Search</button>
</div>

<div class="job-categories">
    <div class="job-category">Technology</div>
    <div class="job-category">Healthcare</div>
    <div class="job-category">Education</div>
    <div class="job-category">Finance</div>
</div>

<footer>
    <p>&copy; 2025 BeConversive. All Rights Reserved.</p>
</footer>

</body>
</html>
